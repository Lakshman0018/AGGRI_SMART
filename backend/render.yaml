services:
  - type: web
    name: agrismart-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: DISABLE_REDIS
        value: true
